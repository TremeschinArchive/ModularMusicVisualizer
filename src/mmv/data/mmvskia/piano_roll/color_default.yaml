global:
  # Piano roll background
  background: "161616"
  
  # Visual markers
  marker_color_sharp_keys: "525252"
  marker_color_between_two_white: "727272"

  # Sharp key state
  sharp_key_idle: "333333"
  sharp_key_pressed: "000000"

  # Plain key state
  plain_key_idle: "ffffff"
  plain_key_pressed: "b2b2b2"

